<mat-toolbar>
  <span>Movie App</span>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Movie List">

    <table mat-table [dataSource] = "dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let movie"> {{movie.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
      </ng-container>

      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let movie"> {{movie.genre}} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let movie"> {{movie.rating}} </td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let movie"> {{movie.cost}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button color = "primary" (click)="openDialog()">Add Movie</button>

  </mat-tab>
  <mat-tab label="Movie Search">
    <br>
    <div class="example-container" >
      <i class="material-icons" id = "icon">search</i>
      <mat-form-field id = "search">
        <input #box (keyup) = "onKey(box.value)" matInput placeholder = "Search for movies...">
      </mat-form-field>

      <ul>
        <li *ngFor = "let each_movie of searchResults"> {{each_movie}}</li>
      </ul>
    </div>

  </mat-tab>
</mat-tab-group>
